<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Regsiter Now!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ussd.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="register">
                <div class="header">
                    <h2>Register to have access to exciting USSD features</h2>
                    <p>An alternative to your web portal!</p>
                </div>
                <form action="">
                  <label for="first_name"></label>  
                  <input type="text" class="form-input" placeholder="First Name" required>

                  <label for="last_name"></label>
                  <input type="text" class="form-input" placeholder="Last Name" required>

                  <label for="password"></label>
                  <input type="password" class="form-input" placeholder="Password" required>

                  <label for="confirm_password"></label>
                  <input type="password" class="form-input" placeholder="Confirm Password" required>

                  <label for="Email"></label>
                  <input type="email" class="form-input" placeholder="Email" required>

                  <label for="matric_no"></label>
                  <input type="text" class="form-input" placeholder="Matric Number" required>

                  <label for="phone_no"></label>
                  <input type="text" class="form-input" placeholder="Mobile Number" required>

                  <input type="submit" name="" class="primary-btn" value="SUBMIT">
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="http://uilugportal.unilorin.edu.ng">Go to student portal</a>
                </div>
                
                <footer id="main-footer">
                    <p>Copyright &copy; 2019, Lynxe All Rights Reserved</p>
                    <a href="#">terms of use</a> <a href="#">Privacy Policy</a>
                </footer>
            </div>
        </div>

        <div id="right">
            <div class="showcase">
                <div class="showcase-content">
                    <img src="./mobile2.svg" alt="" width="720" height="500">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
